name: Auto_Testing

on:
  push:
    branches:
      - develop
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Run tests
        run: coverage run test_for_HW_2.py
      - name: Tests report
        run: coverage report
